<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="assets/css/index.css" type="text/css" rel="stylesheet">
</head>
<style>
    textarea {
        width: 100%;
        height: 30vh;
    }
</style>
<body>
<div class="container">
    <div class="row mt-5">
        <h1>Assembler</h1>
        <div class="col-4">
            <div class="row mb-3">
                <div class="col d-flex justify-content-between">
                    <button class="btn btn-primary" id="asmName">Upload</button>
                    <input class="d-none" type="file" id="asmUploader" accept=".asm,.txt"/>
                    <button class="btn btn-primary" onclick="main()">Compile</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" id="fileNameContent" class="form-control" placeholder="File name">
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row mb-2">
                <div class="col d-flex justify-content-between">
                    <h2>LST</h2>
                    <button class="btn btn-primary" id="lstDownload" disabled>Download</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" id="showLst" readonly
                              style="resize: none;max-width: 100%;"></textarea>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row mb-2">
                <div class="col d-flex justify-content-between">
                    <h2>OBJ</h2>
                    <button class="btn btn-primary" id="objDownload" disabled>Download</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <textarea class="form-control" id="showObj" readonly
                              style="resize: none;max-width: 100%;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <h1>Loader</h1>
        <div class="col-4">
            <div class="row mb-3">
                <div class="col d-flex justify-content-between">
                    <button class="btn btn-primary" id="objName">Upload</button>
                    <input class="d-none" type="file" id="objUploader" accept=".obj,.txt"/>
                    <button class="btn btn-primary" onclick="loader()">Compile</button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <textarea class="form-control" id="showLoader" readonly
                      style="resize: none;max-width: 100%;"></textarea>
        </div>
    </div>
</div>
<script src="loader.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script type="module" src="sicasm.js"></script>
</body>
</html>
